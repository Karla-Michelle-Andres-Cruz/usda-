{% extends "index.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">{{ food.description }}</h1>
    <p class="text-center text-muted">FDC ID: {{ food.fdcId }}</p>

    <h3 class="mt-4">Informaci√≥n nutricional:</h3>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Nutriente</th>
                <th>Cantidad</th>
                <th>Unidad</th>
            </tr>
        </thead>
        <tbody>
            {% for nutrient in food.nutrients %}
            <tr>
                <td>{{ nutrient.name }}</td>
                <td>{{ nutrient.amount }}</td>
                <td>{{ nutrient.unit }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver</a>
    </div>
</div>
{% endblock %}
