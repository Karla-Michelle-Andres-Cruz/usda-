{% extends "index.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Buscador de alimentos (USDA)</h1>

    <form method="POST" action="{{ url_for('buscar_alimento') }}" class="mx-auto" style="max-width: 400px;">
        <div class="input-group mb-3">
            <input type="text" name="food_name" class="form-control" placeholder="Ejemplo: Apple" required>
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alert alert-danger mt-3">
          {% for category, message in messages %}
            <p class="mb-0">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</div>
{% endblock %}
